<!DOCTYPE html>
<head>
    <title>Contact Us</title>
    <!-- fonts -->
    <!--ROBATO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- ROBATO SLAB -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- UBUNTU -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/bc96e94a9c.js" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/Page-container-styles.css">
    <link rel="stylesheet" href="styles/spacer.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    

</head>
<body>
    <div class="skewed-header">
        <div class="skewed-header-bg" style="background-image: url(images/background/contact.jpg);"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
            
                <div class="link-wrapper">
                    <div class="link">
                        <a href="home.html">Home</a>     
                    </div>
                    <div class="link">
                        <a href="AboutUs.html">About</a>
                    </div>
                    <div class="link">
                        <a href="index.html">Menu</a>
                    </div>
                    <div class="link">
                        <a href="contacts.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 St<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10AM - MIDNIGHT 
                    </div>
                </div>
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="emailAddress" placeholder="Your email">
                    <label for="emailAddress">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="center-button-wrapper">
                    <button type="submit" class="btn">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>


    <div class="footer">
        <div class="footer-image">
            <img src="images\logos\decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-contacts">
            <div class="footer-number">333 333 3333</div>
            <div class="footer-time">10 AM - MIDNIGHT</div>
        </div>
        <div class="footer-navbar">
            <div class="footer-nav-link">
                <a href="home.html">Home</a>
            </div>
            <div class="footer-nav-link">
                <a href="index.html">index</a>
            </div>
            <div class="footer-nav-link">
                <a href="contacts.html">contacts</a>
            </div>
            <div class="footer-nav-link">
                <a href="AboutUs.html">About Us</a>
            </div>
        </div>
        <div class="footer-social">
            <div class="social1">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="social1">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social1">
                <i class="fab fa-facebook"></i>
            </div>
        </div>
        <div class="footer-copyright">
            &copy; 2018 DevCamp &#124; All right reserved
        </div>
    </div>
</body>
